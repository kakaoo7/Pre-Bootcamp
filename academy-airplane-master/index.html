<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css" rel="stylesheet">
		#ocean {
			background-image: url(./b1.jpg);
			width: 900px;
			height: 700px;
		}

		#player {
			position: absolute;
			background-image: url(./player1.png);
			background-repeat: no-repeat;
			background-size: contain;
			width: 70px;
			height: 75px;
		}

		#enemyPlane > div {
			position: absolute;
			background-image: url(./enemy1.png);
			background-repeat: no-repeat;
			background-size: contain;
			width: 70px;
			height: 75px;
		}

		#background {
			margin: 10px 5px;
		}

	</style>

	<div id="ocean">
		<div id="start">
		</div>
		<div id="enemyPlane">
		</div>
	</div>
	<button id="background">Change Background Image</button>
	<button id="playerCharacter">Change Player Plane</button>
	<button id="enemyCharacter">Change Enemy Plane</button>

	<script>
		let player = {
			left: 415,
			top: 600
		};

		let enemies = [
			{
				left: 100,
				top: 150
			},

			{
				left: 300,
				top: 150
			},

			{
				left: 500,
				top: 150
			},

			{
				left: 700,
				top: 150
			}
			
		];

		let background = 1;
		let playerCharacter = 1;
		let enemyCharacter = 1;

		const drawPlayer = () => {
			let playerPosition = `<div id='player' style='left:${player.left}px; top:${player.top}px'></div>`;
			console.log(playerPosition);
			document.getElementById("start").innerHTML = playerPosition;
		};

		const drawEnemies = () => {
			let enemyPosition = "";
			for (let i = 0; i < enemies.length; i++) {
				enemyPosition += `<div class='enemies' style='left:${enemies[i].left}px; top:${enemies[i].top}px'></div>`;
			}
			console.log(enemyPosition);
			document.getElementById("enemyPlane").innerHTML = enemyPosition;
		};
		
		drawPlayer();
		drawEnemies();

		document.addEventListener('keydown', function(e) {
			if (e.keyCode === 37 && player.left > 50) {
				player.left-= 15;
			} else if (e.keyCode === 39 && player.left < 800) {
				player.left+= 15;
			} else if (e.keyCode === 38 && player.top > 500) {
				player.top-= 15;
			} else if (e.keyCode === 40 && player.top < 610) {
				player.top+= 15;
			}
			drawPlayer();
		})

		document.getElementById("background").addEventListener('click', function() {
			if (background < 4) {
				background++
			} else if (background === 4) {
				background = 1;	
			}
			document.getElementById("ocean").style.backgroundImage = `url(./b${background}.jpg)`;
		})

		document.getElementById("playerCharacter").addEventListener('click', function() {
			if (playerCharacter < 3) {
				playerCharacter++
			} else if (playerCharacter === 3) {
				playerCharacter = 1;	
			}
			document.getElementById("player").style.backgroundImage = `url(./player${playerCharacter}.png)`;
		})

		document.getElementById("enemyCharacter").addEventListener('click', function() {
			if (enemyCharacter < 3) {
				enemyCharacter++
			} else if (enemyCharacter === 3) {
				enemyCharacter = 1;	
			}
			for (let i = 0; i < enemies.length; i++) {
				document.getElementsByClassName("enemies")[i].style.backgroundImage = `url(./enemy${enemyCharacter}.png)`;
			}
		})

	</script>
</body>
</html>
